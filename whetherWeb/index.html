<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 웹</title>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <h4>도시이름 영어로 입력</h4>
        <!-- 사용자가 도시 이름을 입력하는 입력 필드 -->
        <input type="text" id="city" placeholder="Enter city name">
        <!-- 날씨 정보를 가져오는 버튼 -->
        <button id="getWeather">Get Weather</button>
        <!-- 날씨 정보를 표시하는 영역 -->
        <div id="weatherInfo">
            <p id="temperature"></p>   <!-- 온도 표시 -->
            <p id="description"></p>   <!-- 날씨 설명 -->
            <p id="humidity"></p>      <!-- 습도 표시 -->
            <p id="windSpeed"></p>     <!-- 바람 속도 표시 -->
        </div>
    </div>
    <!-- JavaScript 파일 연결 -->
    <script src="app.js"></script>
</body>
</html>
